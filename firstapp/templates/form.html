{% extends 'base.html' %}


{% block title %} Form {%endblock%}
{% block content %} 

    <form action="{{url_for('form')}}" method="POST">

        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="password">

        <input type="submit" value="Login" >

    </form>

    <form action="{{url_for('pfpUpload')}}" method="POST" enctype="multipart/form-data">

        <input type="file" name="pfp" accept="image/*" required="required">
        <input type="submit" value="Upload">

    </form>

    <form action="{{url_for('tocsv2')}}" method="POST" enctype="multipart/form-data">

        <label for="excel">Excel file</label>
        <input type="file" name="excel" accept=".xls,.xlsx" required>
        <input type="submit" value="Upload">

    </form>


{%endblock%}
